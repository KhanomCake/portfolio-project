<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">List item 1</div>
            <div class="list" draggable="true">List item 2</div>
            <div class="list" draggable="true">List item 3</div>
            <div class="list" draggable="true">List item 4</div>
        </div>
        <div id="right"></div>
    </div>
    <script>
        const lists = document.querySelectorAll('.list');
        const right = document.getElementById('right');

        lists.forEach(list => {
            list.addEventListener('dragstart', () => {
                list.classList.add('dragging');
            });

            list.addEventListener('dragend', () => {
                list.classList.remove('dragging');
            });
        });

        left.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        left.addEventListener('drop', (e) => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            left.appendChild(dragging);
        });

        right.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        right.addEventListener('drop', (e) => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            right.appendChild(dragging);
        });
    </script>
</body>
</html>
