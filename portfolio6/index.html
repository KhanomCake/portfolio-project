<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Creative Input Field | Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="inputBox">
                <input type="text" required>
                <div class="icon">
                    <span class="text">Username</span>
                </div>
              <div class="inputBox">
                <input type="password" required>
                <div class="forgot">
                    <span class="text">Password</span>
                </div>
                <p class="forgot">Forgot Password ? <a href="#">Click Here</a></p>

                <div class="inputBox">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
</body>    
</html>
