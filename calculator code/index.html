<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display-top"></div>
  <div id="display-box"></div>

  <div>
    <button class="square-button" onclick="clearDisplay()">C</button>
    <button class="square-button">()</button>
    <button class="square-button">%</button>
    <button class="square-button">รท</button>
  </div>

  <div>
    <button class="square-button" onclick="clickOnNumber('7')">7</button>
    <button class="square-button" onclick="clickOnNumber('8')">8</button>
    <button class="square-button" onclick="clickOnNumber('9')">9</button>
    <button class="square-button">x</button>
  </div>

  <div>
    <button class="square-button" onclick="clickOnNumber('4')">4</button>
    <button class="square-button" onclick="clickOnNumber('5')">5</button>
    <button class="square-button" onclick="clickOnNumber('6')">6</button>
    <button class="square-button" onclick="clickPlus()">+</button>
  </div>

  <div>
    <button class="square-button" onclick="clickOnNumber('1')">1</button>
    <button class="square-button" onclick="clickOnNumber('2')">2</button>
    <button class="square-button" onclick="clickOnNumber('3')">3</button>
    <button class="square-button" onclick="clickMinus()">-</button>
  </div>

  <div>
    <button class="square-button">+/-</button>
    <button class="square-button" onclick="clickOnNumber('0')">0</button>
    <button class="square-button" onclick="clickOnNumber('.')">.</button>
    <button class="square-button">=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
